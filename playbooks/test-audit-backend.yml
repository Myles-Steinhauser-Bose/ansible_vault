---

- hosts: 127.0.0.1
  connection: local
  gather_facts: False
  become: False
  vars_files:
    - ../group_vars/vault

  tasks:
    - include: test-vault-credentials.yml

    - name: Enable audit backend
      vault_audit_backend:
        token: "{{ vault_token }}"
        mountpoint: 'audittest'
        tls: off
        state: present
        type: file
        file_path: '/tmp/vault_audit.log'
        description: 'Generic file audit backend'

    - name: Enable audit backend (should show no changes)
      vault_audit_backend:
        token: "{{ vault_token }}"
        mountpoint: 'audittest'
        tls: off
        state: present
        type: file
        file_path: '/tmp/vault_audit.log'
        description: 'Generic file audit backend'

    - name: Disable audit backend
      vault_audit_backend:
        token: "{{ vault_token }}"
        mountpoint: 'audittest'
        tls: off
        state: absent

    - name: Disable audit backend (should show no changes)
      vault_audit_backend:
        token: "{{ vault_token }}"
        mountpoint: 'audittest'
        tls: off
        state: absent
