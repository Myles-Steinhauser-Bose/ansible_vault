---

- hosts: 127.0.0.1
  connection: local
  gather_facts: False
  become: False
  vars_files:
    - ../group_vars/vault

  tasks:
    - include: test-vault-credentials.yml

    - name: Create token with specified name
      vault_token:
        token: "{{ vault_token }}"
        tls: off
        state: present
        id: 'test-token'

    - name: Create token with no name
      vault_token:
        token: "{{ vault_token }}"
        tls: off
        state: present

