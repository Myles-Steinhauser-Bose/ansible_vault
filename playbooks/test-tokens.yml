---

- hosts: 127.0.0.1
  connection: local
  gather_facts: False
  become: False
  vars_files:
    - ../group_vars/vault

  tasks:
    - include: test-vault-credentials.yml

    - name: Create token
      vault_token:
        token: "{{ vault_token }}"
        tls: off
        state: present
        id: 'test-token'

    - name: Remove token
      vault_token:
        token: "{{ vault_token }}"
        tls: off
        state: absent
        id: 'test-token'

    - name: Remove token (should be no changes)
      vault_token:
        token: "{{ vault_token }}"
        tls: off
        state: absent
        id: 'test-token'
