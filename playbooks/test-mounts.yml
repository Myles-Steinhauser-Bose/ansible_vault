    - name: Mount backend
      vault_mount:
        token: "{{ vault_token }}"
        tls: off
        state: present
        type: generic
        description: 'Generic test backend'
        mountpoint: test1

    - name: Mount backend (should show no changes)
      vault_mount:
        token: "{{ vault_token }}"
